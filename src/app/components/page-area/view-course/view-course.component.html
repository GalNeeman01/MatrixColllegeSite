<div *ngIf="courseModel">
    <div class="header">
        <p class="badge">Course Content</p>
        <h1>{{courseModel.title}}</h1>
        <p>{{courseModel.description}}</p>
    </div>

    <div class="content-wrapper">
        <h2>Course Videos</h2>
        <div class="videos">
            @for (lesson of lessons; track $index) {
                <app-lesson [userProgress]="userProgress" class="app-lesson" [lesson]="lesson"></app-lesson>
            }
        </div>
    </div>
</div>
