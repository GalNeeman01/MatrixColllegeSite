<div *ngIf="courseModel">
    <app-course-page-header badge="course content" [title]="courseModel.title" [description]="courseModel.description"></app-course-page-header>

    <div class="content-wrapper">
        <h2>Course Videos</h2>
        <div class="videos">
            @for (lesson of lessons(); track $index) {
                <app-lesson [userProgress]="userProgress" class="app-lesson" 
                            [lesson]="lesson"
                            [position]="lessons().indexOf(lesson) + 1"></app-lesson>
            }
        </div>
        <p *ngIf="lessons().length === 0">There is currently no content for this course...</p>
    </div>
</div>
