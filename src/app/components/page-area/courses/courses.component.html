 <div class="wrapper">
    <app-course-page-header badge="course catalog" title="Our Courses" description="Choose one of the many courses put together by our team of professionals with years of experience in the industry."></app-course-page-header>

    <div class="content" *ngIf="courses">
        @for (course of courses(); track course.id) {
            <app-course-card class="course-card" [course]="course"></app-course-card>
        }
    </div>
 </div>
