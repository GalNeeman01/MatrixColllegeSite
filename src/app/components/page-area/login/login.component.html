<div class="wrapper">
    <mat-card>
        <h2>Log In</h2>
    
        <form [formGroup]="userForm" (submit)="send()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="emailControl">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="passwordControl">
            </mat-form-field>
            
            <button [disabled]="userForm.invalid" mat-flat-button type="submit">Log In</button>
        </form>
    </mat-card>
</div>
