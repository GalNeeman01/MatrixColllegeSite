<div class="wrapper">
    @if(!userService.isLoggedIn())
    {
        <div class="content">
            <a mat-button routerLink="login">Log In</a>
            |
            <a mat-button routerLink="register">Register</a>
        </div>
    }
    @else {
        <div class="content">
            <app-user-badge></app-user-badge>
        </div>
    }
</div>
