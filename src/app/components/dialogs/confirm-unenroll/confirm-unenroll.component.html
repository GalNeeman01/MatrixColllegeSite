<h2 mat-dialog-title>Un-Enroll From Course</h2>
<mat-dialog-content class="mat-typography">
  Unenrolling will also delete all your progress for this course.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Unenroll</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
