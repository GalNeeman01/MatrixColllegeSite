<mat-card>
    <mat-card-header>
        <mat-card-title>{{ lesson.title }}</mat-card-title>
        <mat-icon>play_arrow_outlined</mat-icon>
    </mat-card-header>
    <mat-card-content>
        @if (isEnrolled) {
            <button (click)="watchLesson()" mat-raised-button>Watch Now</button>
        }
        @else {
            <button mat-raised-button
            #tooltip="matTooltip"
            matTooltip="Enroll to course to watch"
            [matTooltipPosition]="position.value"
            matTooltipHideDelay="100"
            >Watch Now <mat-icon>locked</mat-icon></button>
        }
    </mat-card-content>
</mat-card>
